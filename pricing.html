<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nebulacore</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-900 text-white">
    <nav class="bg-slate-900 text-slate-100">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
          <!-- Logo -->
          <div class="text-2xl font-bold text-indigo-500">NEBULACORE</div>

          <!-- Desktop Menu -->
          <div class="hidden md:flex space-x-6">
            <a href="#" class="hover:text-indigo-400">Home</a>
            <a href="#" class="hover:text-indigo-400">About</a>
            <a href="#" class="hover:text-indigo-400">Services</a>
            <a href="#" class="hover:text-indigo-400">Contact</a>
          </div>

          <!-- Mobile Button -->
          <div class="md:hidden">
            <button id="mobile-menu-btn">
              <svg
                class="w-6 h-6"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M4 6h16M4 12h16M4 18h16"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>

      <!-- Slide-in Mobile Menu -->
      <div
        id="mobile-menu"
        class="fixed top-0 right-0 h-full w-64 bg-slate-800 text-white transform translate-x-full transition-transform duration-300 ease-in-out z-50 p-6 space-y-6 md:hidden"
      >
        <div class="flex justify-end">
          <button id="close-icon">
            <svg width="30" height="30" viewBox="0 0 40 40">
              <path
                d="M 10,10 L 30,30 M 30,10 L 10,30"
                stroke="white"
                stroke-width="4"
              />
            </svg>
          </button>
        </div>
        <a href="#" class="block hover:text-indigo-400">Home</a>
        <a href="#" class="block hover:text-indigo-400">About</a>
        <a href="#" class="block hover:text-indigo-400">Services</a>
        <a href="#" class="block hover:text-indigo-400">Contact</a>
      </div>
    </nav>

    <script>
      const menu = document.getElementById("mobile-menu");
      const openBtn = document.getElementById("mobile-menu-btn");
      const closeBtn = document.getElementById("close-icon");

      openBtn.addEventListener("click", () => {
        menu.classList.remove("translate-x-full");
        menu.classList.add("translate-x-0");
      });

      closeBtn.addEventListener("click", () => {
        menu.classList.remove("translate-x-0");
        menu.classList.add("translate-x-full");
      });
    </script>
  </body>
</html>
