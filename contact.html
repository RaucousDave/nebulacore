<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind CSS CDN -->
    <link rel="stylesheet" href="./dist/output.css" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>NEBULACORE</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <nav class="bg-slate-900 text-slate-100">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
          <!-- Logo -->
          <div class="flex-shrink-0 text-2xl font-heading text-indigo-500">
            NEBULACORE
          </div>

          <!-- Desktop Menu -->
          <div class="hidden md:flex space-x-6 font-body">
            <a href="index.html" class="hover:text-indigo-400 transition"
              >Home</a
            >
            <a href="about.html" class="hover:text-indigo-400 transition"
              >About</a
            >
            <a href="services.html" class="hover:text-indigo-400 transition"
              >Services</a
            >
            <a href="contact.html" class="hover:text-indigo-400 transition"
              >Contact</a
            >
          </div>

          <!-- Mobile Menu Button -->
          <div class="md:hidden">
            <button
              id="mobile-menu-btn"
              class="text-slate-100 hover:text-indigo-400 focus:outline-none"
            >
              <!-- Hamburger Icon -->
              <svg
                class="w-6 h-6"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M4 6h16M4 12h16M4 18h16"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
      <!-- Mobile Menu -->
      <div id="mobile-menu" class="md:hidden hidden font-body space-y-[15px]">
        <div class="flex justify-end w-[30px] h-[30px] mb-[5rem]">
          <svg width="40" height="40" viewBox="0 0 40 40" id="close-icon">
            <path
              d="M 10,10 L 30,30 M 30,10 L 10,30"
              stroke="white"
              stroke-width="4"
            />
          </svg>
        </div>
        <a href="index.html" class="block text-slate-300 hover:text-indigo-400"
          >Home</a
        >
        <a href="about.html" class="block text-slate-300 hover:text-indigo-400"
          >About</a
        >
        <a
          href="services.html"
          class="block text-slate-300 hover:text-indigo-400"
          >Services</a
        >
        <a
          href="contact.html"
          class="block text-slate-300 hover:text-indigo-400"
          >Contact</a
        >
      </div>
    </nav>
    <section class="bg-slate-950 py-12 px-4 text-slate-300">
      <div class="max-w-7xl mx-auto">
        <h2 class="text-4xl font-bold text-center mb-6">Contact Us</h2>

        <!-- Contact Form -->
        <form
          action="#"
          method="POST"
          class="bg-slate-900 p-8 rounded-xl shadow-lg"
        >
          <div class="grid gap-6 sm:grid-cols-1 lg:grid-cols-2">
            <!-- Name Field -->
            <div>
              <label
                for="name"
                class="block text-sm font-medium text-slate-300 mb-2"
                >Your Name</label
              >
              <input
                type="text"
                id="name"
                name="name"
                required
                class="w-full px-4 py-3 rounded-lg border border-slate-700 bg-slate-800 text-slate-300 focus:outline-none focus:ring-2 focus:ring-indigo-500"
              />
            </div>

            <!-- Email Field -->
            <div>
              <label
                for="email"
                class="block text-sm font-medium text-slate-300 mb-2"
                >Your Email</label
              >
              <input
                type="email"
                id="email"
                name="email"
                required
                class="w-full px-4 py-3 rounded-lg border border-slate-700 bg-slate-800 text-slate-300 focus:outline-none focus:ring-2 focus:ring-indigo-500"
              />
            </div>
          </div>

          <!-- Message Field -->
          <div class="mt-6">
            <label
              for="message"
              class="block text-sm font-medium text-slate-300 mb-2"
              >Your Message</label
            >
            <textarea
              id="message"
              name="message"
              rows="6"
              required
              class="w-full px-4 py-3 rounded-lg border border-slate-700 bg-slate-800 text-slate-300 focus:outline-none focus:ring-2 focus:ring-indigo-500"
            ></textarea>
          </div>

          <!-- Submit Button -->
          <div class="mt-6 text-center">
            <button
              type="submit"
              class="w-full bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-300"
            >
              Send Message
            </button>
          </div>
        </form>
      </div>
    </section>

    <footer class="bg-slate-950 py-8 px-4 text-slate-300">
      <div class="max-w-7xl mx-auto text-center">
        <div class="flex justify-center space-x-6 mb-6">
          <!-- Social Media Icons -->
          <a
            href="https://twitter.com"
            target="_blank"
            class="text-2xl hover:text-indigo-500 transition duration-300"
          >
            <i class="fab fa-twitter"></i>
          </a>
          <a
            href="https://facebook.com"
            target="_blank"
            class="text-2xl hover:text-indigo-500 transition duration-300"
          >
            <i class="fab fa-facebook"></i>
          </a>
          <a
            href="https://linkedin.com"
            target="_blank"
            class="text-2xl hover:text-indigo-500 transition duration-300"
          >
            <i class="fab fa-linkedin"></i>
          </a>
          <a
            href="https://instagram.com"
            target="_blank"
            class="text-2xl hover:text-indigo-500 transition duration-300"
          >
            <i class="fab fa-instagram"></i>
          </a>
        </div>

        <div class="flex justify-center space-x-8 mb-6">
          <!-- Footer Links -->
          <a href="/privacy" class="hover:text-indigo-400">Privacy Policy</a>
          <a href="/terms" class="hover:text-indigo-400">Terms & Conditions</a>
          <a href="/contact" class="hover:text-indigo-400">Contact</a>
        </div>

        <div class="text-center text-sm">
          <!-- Copyright Info -->
          <p>&copy; 2025 Nebulacore. All rights reserved.</p>
        </div>
      </div>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
